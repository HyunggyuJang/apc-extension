name: Release

on:
  push:
    tags:
      - v0.[0-9]+.[0-9]+

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout apc-extension
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run compile

      - name: Test
        run: |
          npm run pretest
          xvfb-run -a npm test

      - name: Build extension package
        id: build_vsix
        run: |
          npm run package
          echo ::set-output name=vsix_path::$(ls *.vsix)

      - name: Create release on GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload .vsix as release asset to GitHub
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.build_vsix.outputs.vsix_path }}
          asset_name: ${{ steps.build_vsix.outputs.vsix_path }}
          asset_content_type: application/zip

      - name: Publish to VSCode Extension Marketplace
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
